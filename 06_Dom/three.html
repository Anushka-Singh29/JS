<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>

<body style="background-color: #212121; color:#fff">


</body>
<script>
    //creating a div
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = '12px'
    
    // div.innerHTML = "Javascript practice session"//memory exhaustive way
    const addtext = document.createTextNode("Javascript practice session")//efficient way
    div.appendChild(addtext)

    //attaching the div on page because it is not yet there and nothing isvisible on the html page
    document.body.appendChild(div)


</script>

</html>
